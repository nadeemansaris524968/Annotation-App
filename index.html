<!DOCTYPE html>
<html>

<head>
    <title>Annotation App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid" style="background-color: antiquewhite">
        <div class="page-heading">
            <h3>
                Sample Annotation Rows
            </h3>
        </div>
        
        <div class="annotation-table">
            
        </div>

        <div class="row annotation annotation-input-headings-row">
            <div class="col-lg-1">
                <label for="major-anatomic-region">Major Anatomic Region</label>
            </div>
            <div class="col-lg-2">
                <label for="subanatomy">Subanatomy</label>
            </div>
            <div class="col-lg-1">
                <label for="laterality-modifier">Laterality Modifier</label>
            </div>
            <div class="col-lg-2">
                <label for="location-modifier">Location Modifier</label>
            </div>
            <div class="col-lg-2">
                <label for="findings">Findings</label>
            </div>
            <div class="col-lg-1">
                <label for="character">Character Modifiers</label>
            </div>
            <div class="col-lg-2">
                <label for="no-anammolies">No. of anamolies</label>
            </div>
            <div class="col-lg-1">
                <label for="size-modifiers">Size Modifiers</label>
            </div>
        </div>
        <form>
            <div class="row annotation annotation-input-fields-row">
                <div class="col-lg-1">
                    <input type="text" id="major-anatomic-region" class="form-control" placeholder="Eg:">
                </div>
                <div class="col-lg-2">
                    <input type="text" id="subanatomy" class="form-control" placeholder="Eg:">
                </div>
                <div class="col-lg-1">
                    <input type="text" id="laterality-modifier" class="form-control" placeholder="Eg:">
                </div>
                <div class="col-lg-2">
                    <input type="text" id="location-modifier" class="form-control" placeholder="Eg:">
                </div>
                <div class="col-lg-2">
                    <input type="text" id="findings" class="form-control" placeholder="Eg:">
                </div>
                <div class="col-lg-1">
                    <input type="text" id="character" class="form-control" placeholder="Eg:">
                </div>
                <div class="col-lg-2">
                    <input type="text" id="no-anammolies" class="form-control" placeholder="Eg:">
                </div>
                <div class="col-lg-1">
                    <input type="text" id="size-modifier" class="form-control" placeholder="Eg:">
                </div>
            </div>
            <div class="row annotation annotation-form-submit-button" style="padding: 10px">
                <div style="text-align: center">
                    <button class="btn btn-default" id="btn-save">Save</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
